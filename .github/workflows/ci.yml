name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        # Note: Python 3.5-3.7 are EOL and unavailable on GitHub Actions runners.
        # They are declared as supported in pyproject.toml but cannot be CI-tested.
        # The codebase uses only Python 3.5+ compatible syntax (no f-strings, rich optional).

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint with Ruff
      if: matrix.python-version != '3.8'
      run: |
        # stop the build if there are Python syntax errors or undefined names
        ruff check .
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        ruff check . --diff

    - name: Type check with Mypy
      if: matrix.python-version != '3.8'
      run: |
        mypy src/pypm

    - name: Run tests
      run: |
        pytest --cov=pypm --cov-report=xml
